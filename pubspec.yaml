name: zcs_sdk_plugin
description: A Flutter plugin for ZCS SDK communication with devices.
version: 0.0.1
homepage: https://github.com/kimemia21/zcs_sdk_plugin

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.zcs_sdk_plugin
        pluginClass: ZcsSdkPlugin